<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row justify-content-center">
            <div class="col-md-6 w-100 h-100">
                <div class="card shadow custom-card"> <!-- Apply custom class for dimensions -->
                    <div class="card-body">
                        <!-- Contact Form Start -->
                        <form action="process.php" method="post">
                            <center><b><h3>Contact</h3></b></center>
                            <!-- Name Input (floating label) -->
                            <div class="form-floating mb-3">
                                <input type="text" name="name" class="form-control" id="floatingName" placeholder="Your Name" required>
                                <label for="floatingName">Name</label>
                            </div>

                            <!-- Email Input (floating label) -->
                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                                <label for="floatingEmail">Email address</label>
                            </div>

                            <!-- Message Input (floating label) -->
                            <div class="form-floating mb-3">
                                <textarea name="message" class="form-control" id="floatingMessage" placeholder="Your message" required></textarea>
                                <label for="floatingMessage">Message</label>
                            </div>

                            <!-- reCAPTCHA widget -->
                            <div class="mb-3">
                                <div class="g-recaptcha" data-sitekey="6LczaU0qAAAAAJ7N33NeD1UJJ-ORudTaTKQT5dDB"></div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                        <!-- Contact Form End -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
